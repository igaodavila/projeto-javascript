<!DOCTYPE html>
<html>

<head>
    <title>Projeto JavaScript</title>
    <link rel="stylesheet" type="text/css" href="/projetos/projeto-javascript/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Calculadora</h1>
    <br>
    <div id="calculadora">
        <div>
            <!-- <input type="text" class="visor-calculadora" placeholder="Digite um nÃºmero"> -->
            <p id="valor-visor-calculadora" class="visor-calculadora">0</p>
            <!-- input -->
            <div id="botoes-calculadora">
                <button type="button" class="btn-calc btn-total">9</button>
                <button type="button" class="btn-calc btn-total">8</button>
                <button type="button" class="btn-calc btn-total">7</button>
            </div>
            <div>
                <button type="button" class="btn-calc btn-total">6</button>
                <button type="button" class="btn-calc btn-total">5</button>
                <button type="button" class="btn-calc btn-total">4</button>
            </div>
            <div>
                <button type="button" class="btn-calc btn-total">3</button>
                <button type="button" class="btn-calc btn-total">2</button>
                <button type="button" class="btn-calc btn-total">1</button>
            </div>
            <div>
                <button type="button" class="btn-calc btn-total">0</button>
            </div>
            <div>
                <button type="button" class="btn-calc btn-operator">+</button>
                <button type="button" class="btn-calc btn-operator">-</button>
                <button type="button" class="btn-calc btn-operator">*</button>
                <button type="button" class="btn-calc btn-operator">/</button>
            </div>
            <button type="button" class="btn-calc btn-equal">=</button>
        </div>
    </div>
</body>

</html>
